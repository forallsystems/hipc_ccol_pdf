<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<title>{{title}}</title>
<style type="text/css">
	@page {
		size: A4;
		margin: 1cm;
		@frame footer {
    		-pdf-frame-content: footerContent;
    		bottom: 1cm;
    		margin-left: 1cm;
    		margin-right: 1cm;
    		height: 1cm;
		}
	}
</style>
</head>
<body>
<div>

	<h1>{{title}}</h1>
	
	{% for e in events %}
		<b>{{e.name}}</b><br/>
		{{e.description|safe}}
		<hr/>
	{% endfor %}
   
</div>
<div id="footerContent">
Footer Here
</div>
</body>
</html>
